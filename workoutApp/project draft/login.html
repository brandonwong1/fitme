<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page for FitMe">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="img/weights_icon.png">
</head>
<body class="login-background">
    <div class="logo">
        <img src="img/fitme.png" alt="FitMe logo">
    </div>
    <form>
        <div class="credential">
            <label>USERNAME:</label>
            <input class="cred" type="text" placeholder="Enter Username" required>
        </div>
        <div class="credential">
            <label>PASSWORD:</label>
            <input class="cred" type="text" placeholder="Enter Password" required>
        </div>
        <div class="buttons">
            <button class="logbtn" type="submit">Login</button>
            <a href="forgot">Forgot My Password</a>
        </div>
    </form>  
</body>
</html>
